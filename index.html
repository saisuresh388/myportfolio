<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saisuresh Portfolio</title>
    <link

    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" media="screen" href="./assets/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <style></style>
    <script>
      var i = 0;
      var txt = "SAISURESH ARUMUGAM :)";
      var speed = 50;

      function typeWriter() {
        if (i < txt.length) {
          document.getElementById("demo").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }
    </script>
  </head>
  <body id="particles-js" onload="typeWriter()">
    <div style="background: transparent">
      <section id="header" class="card-img-top">
        <div id="profile_round_circle">
          <img
            src="https://st3.depositphotos.com/13159112/17145/v/600/depositphotos_171453724-stock-illustration-default-avatar-profile-icon-grey.jpg"
            alt="Avatar"
            style="width: 200px"
          />
        </div>
        <div id="welomce_content">
          <span>Full Stack Web Developer</span>
          <h2 id="demo"></h2>
        </div>
      </section>

      <!-- <div class="card-body">
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
      </div> -->
    </div>

    <div></div>

    <script src="particles.js"></script>
    <script src="app.js"></script>
  </body>
</html>
